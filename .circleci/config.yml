version: 2.1

orbs:
  heroku: circleci/heroku@1.2.6

jobs:
  build:
    working_directory: ~/repo
    docker:
      - image: cimg/go:1.14.6
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-mod-v4-{{ checksum "go.sum" }}
      - run:
          name: Install Dependencies
          command: go get ./...
      - save_cache:
          key: go-mod-v4-{{ checksum "go.sum" }}
          paths:
            - "/go/pkg/mod"
      - run:
          name: Run tests
          command: go test ./...
      - store_test_results:
          path: test-results

workflows:
    example-workflow:
      jobs:
        - heroku/deploy-via-git
          
