<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js'></script>

    <title>Age calculator</title>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>
                    Age calculator
                </h1>
            </div>
            <p class="lead">
                Want to learn more about your birthdate?
                <ul>
                    <li>current age in years, months, and days</li>
                    <li>how many days left until your birthday</li>
                    <li>were you born on a leap year?</li>
                    <li>your horoscope and zodiac sign</li>
                </ul>
            </p>

            <h2>
                Enter your birthday
            </h2>

            <form method="POST">
                Please insert your birthdate:<br>
                <label>
                    <input type="date" name="birthdate" data-date-inline-picker="true">
                </label>
                <br>
                <br>
                <div>
                    <button id="submit_btn" type="submit">Give me my results!</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

<script>
    $(document).ready(function () {
        $('#submit_btn').click(function () {
            $.ajax({
                url: 'receive',
                type: 'post',
                dataType: 'html',
                data : { ajax_post_data: 'hello'},
                success : function(data) {
                    alert('received your information');
                    $('#result').html(data);
                },
            });
        });
    });
</script>
