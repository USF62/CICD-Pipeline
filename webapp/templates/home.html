<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Age calculator</title>

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="page-header">
                <h1>
                    Age calculator
                </h1>
            </div>
            <p class="lead">
                Want to learn more about your birthdate?
                <ul>
                    <li>current age in years, months, and days</li>
                    <li>how many days left until your birthday</li>
                    <li>were you born on a leap year?</li>
                    <li>your horoscope and zodiac sign</li>
                </ul>
            </p>

            <h2>
                Enter your birthday
            </h2>

            <form method="POST">
                Please insert your birthdate:<br>
                <label>
                    <input type="date" name="birthdate" data-date-inline-picker="true">
                </label>
                <br>
                <br>
                <div>
                    <button type="submit">Give me my results!</button>
                </div>
            </form>
            <div>
                <p>test: {{ .birthdate }}</p>

            </div>
        </div>
    </div>
</div>
</body>
</html>
